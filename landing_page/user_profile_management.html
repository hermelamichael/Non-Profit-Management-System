<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Profile Management</h1>
        <form id="profileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" maxlength="50" required><br><br>
            
            <label for="address1">Address 1:</label>
            <input type="text" id="address1" name="address1" maxlength="100" required><br><br>
            
            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2" maxlength="100"><br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" maxlength="100" required><br><br>
            
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <!-- Options will be populated dynamically -->
            </select><br><br>
            
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" maxlength="9" minlength="5" required><br><br>
            
            <label for="skills">Skills:</label>
            <select id="skills" name="skills" multiple required>
                <!-- Options will be populated dynamically -->
            </select><br><br>
            
            <label for="preferences">Preferences:</label><br>
            <textarea id="preferences" name="preferences" rows="4" cols="50"></textarea><br><br>
            
            <label for="availability">Availability:</label><br>
            <input type="date" id="availability" name="availability" multiple required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
